    ft_vars:
        length: 256
        pad_mode: constant
        vars:
            - [jet_custom_discs, null]
    aux_vars:
        length: null
        vars:
            - [fj_pt_log, 7., 2.]
            - [fj_pt_log, 7., 2.]

labels:
    ### type can be `simple`, `custom`, 'hybrid'
    type: simple
    value: null
    value_cls_index: fj_label_mod  # just input the label index
