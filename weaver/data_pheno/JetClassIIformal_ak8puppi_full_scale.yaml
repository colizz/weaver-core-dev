selection:
   ### use `&`, `|`, `~` for logical operations on numpy arrays
   ### can use functions from `math`, `np` (numpy), and `awkward` in the expression
   (jet_pt > 200) & (jet_pt < 2500) & (jet_sdmass > 20) & (jet_sdmass < 500)

new_variables:
   ### [format] name: formula
   ### can use functions from `math`, `np` (numpy), and `awkward` in the expression
   part_mask: ak.ones_like(part_energy)

   ## first calculating scaled vectors
   part_px_scale: part_px / jet_pt * 500
   part_py_scale: part_py / jet_pt * 500
   part_pz_scale: part_pz / jet_pt * 500
   part_energy_scale: part_energy / jet_pt * 500

   part_pt: np.hypot(part_px, part_py)
   part_pt_scale: np.hypot(part_px_scale, part_py_scale)
   part_pt_scale_log: np.log(part_pt_scale)
   part_e_scale_log: np.log(part_energy_scale)
   part_logptrel: np.log(part_pt/jet_pt)
   part_logerel: np.log(part_energy/jet_energy)
   part_deltaR: np.hypot(part_deta, part_dphi)
   part_d0: np.tanh(part_d0val)
   part_dz: np.tanh(part_dzval)

   # classes for reweighting
   label_H_QQ: ((jet_label >= 0) & (jet_label < 9))
   label_H_gg: (jet_label == 9)
   label_H_ll: ((jet_label >= 10) & (jet_label < 12))
   label_H_tauhtaul: ((jet_label >= 12) & (jet_label < 14))
   label_H_tauhtauh: (jet_label == 14)

   label_H_AA_QQQQ: (((jet_label >= 15) & (jet_label < 19)) | ((jet_label >= 32) & (jet_label < 35)) | ((jet_label >= 48) & (jet_label < 50)) | (jet_label == 63) | ((jet_label >= 115) & (jet_label < 127)))
   label_H_AA_QQgg: ((jet_label == 19) | (jet_label == 35) | (jet_label == 50) | (jet_label == 64))
   label_H_AA_gggg: (jet_label == 77)
   label_H_AA_QQQ: (((jet_label >= 25) & (jet_label < 29)) | ((jet_label >= 41) & (jet_label < 45)) | ((jet_label >= 56) & (jet_label < 60)) | ((jet_label >= 70) & (jet_label < 74)) | ((jet_label >= 127) & (jet_label < 131)))
   label_H_AA_QQg: ((jet_label == 29) | (jet_label == 45) | (jet_label == 60) | (jet_label == 74))
   label_H_AA_Qgg: ((jet_label >= 83) & (jet_label < 87))
   label_H_AA_ggg: (jet_label == 87)

   label_H_AA_QQll: (((jet_label >= 20) & (jet_label < 22)) | ((jet_label >= 36) & (jet_label < 38)) | ((jet_label >= 51) & (jet_label < 53)) | ((jet_label >= 65) & (jet_label < 67)))
   label_H_AA_QQl: (((jet_label >= 30) & (jet_label < 32)) | ((jet_label >= 46) & (jet_label < 48)) | ((jet_label >= 61) & (jet_label < 63)) | ((jet_label >= 75) & (jet_label < 77)))
   label_H_AA_Qll: (((jet_label >= 90) & (jet_label < 94)) | ((jet_label >= 95) & (jet_label < 99)))
   label_H_AA_QQtauhtaul: (((jet_label >= 22) & (jet_label < 24)) | ((jet_label >= 38) & (jet_label < 40)) | ((jet_label >= 53) & (jet_label < 55)) | ((jet_label >= 67) & (jet_label < 69)))
   label_H_AA_QQtauhtauh: ((jet_label == 24) | (jet_label == 40) | (jet_label == 55) | (jet_label == 69))
   label_H_AA_Qtauhtaul: (((jet_label >= 100) & (jet_label < 104)) | ((jet_label >= 105) & (jet_label < 109)))
   label_H_AA_Qtauhtauh: ((jet_label >= 110) & (jet_label < 114))
   label_H_AA_ggll: ((jet_label >= 78) & (jet_label < 80))
   label_H_AA_ggl: ((jet_label >= 88) & (jet_label < 90))
   label_H_AA_gll: ((jet_label == 94) | (jet_label == 99))
   label_H_AA_ggtauhtaul: ((jet_label >= 80) & (jet_label < 82))
   label_H_AA_ggtauhtauh: (jet_label == 82)
   label_H_AA_gtauhtaul: ((jet_label == 104) | (jet_label == 109))
   label_H_AA_gtauhtauh: (jet_label == 114)

   label_H_AA_QQlv: ((jet_label >= 131) & (jet_label < 143))
   label_H_AA_QQtaulv: ((jet_label >= 143) & (jet_label < 155))
   label_H_AA_QQtauhv: ((jet_label >= 155) & (jet_label < 161))

   label_QCD: ((jet_label >= 161) & (jet_label < 188))


preprocess:
  ### method: [manual, auto] - whether to use manually specified parameters for variable standardization
  method: manual
  ### data_fraction: fraction of events to use when calculating the mean/scale for the standardization
  data_fraction: 0.5

inputs:
   pf_points:
      length: 128
      pad_mode: wrap
      vars: 
         - [part_deta, null]
         - [part_dphi, null]
   pf_features:
      length: 128
      pad_mode: wrap
      vars: 
      ### [format 1]: var_name (no transformation)
      ### [format 2]: [var_name, 
      ###              subtract_by(optional, default=None, no transf. if preprocess.method=manual, auto transf. if preprocess.method=auto), 
      ###              multiply_by(optional, default=1), 
      ###              clip_min(optional, default=-5), 
      ###              clip_max(optional, default=5), 
      ###              pad_value(optional, default=0)]
         - [part_pt_scale_log, 1.7, 0.7]
         - [part_e_scale_log, 2.0, 0.7]
         - [part_logptrel, -4.7, 0.7]
         - [part_logerel, -4.7, 0.7]
         - [part_deltaR, 0.2, 4.0]
         - [part_charge, null]
         - [part_isChargedHadron, null]
         - [part_isNeutralHadron, null]
         - [part_isPhoton, null]
         - [part_isElectron, null]
         - [part_isMuon, null]
         - [part_d0, null]
         - [part_d0err, 0, 1, 0, 1]
         - [part_dz, null]
         - [part_dzerr, 0, 1, 0, 1]
         - [part_deta, null]
         - [part_dphi, null]
   pf_vectors:
      length: 128
      pad_mode: wrap
      vars: 
         - [part_px_scale, null]
         - [part_py_scale, null]
         - [part_pz_scale, null]
         - [part_energy_scale, null]
   pf_mask:
      length: 128
      pad_mode: constant
      vars: 
         - [part_mask, null]

